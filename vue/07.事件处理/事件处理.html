        <button @click="showInfo">click</button>
        <button v-on:click="showInfo">click</button>
        上面两个是一样的，绑定showInfo函数给onclick事件
        <button @click="showInfo2($event,66)">click2</button>
        new Vue({
            el: '#root',
            methods: {
                showInfo(event) {
                    console.log(this);
                }
                showInfo2(event,number) {
                    console.log(number);
                }
            }
        })
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../js/vue.js'></script>
</head>

<body>
    <div id="root">
        <h2>hello,{{name}}</h2>
        <button @click="showInfo">click</button>
        <button @click="showInfo2($event,66)">click2</button>
    </div>


</body>
<script>
    new Vue({
        el: '#root',
        data: {
            name: 'kakaka'
        },
        methods: {
            showInfo(event) {
                console.log(event.target);
                console.log(this);
            },
            showInfo2(event, number) {
                console.log(number);
            }
        }
    })
</script>

</html>
