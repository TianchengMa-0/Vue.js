<!-- 
    前三个很重要
    @click.prevent阻止默认行为
    stop阻止冒泡
    once事件只触发一次
    可以连着写,@click.stop.prevent

    capture使用事件的捕获模式,div1里面有div2，两个都有click事件，
        设置div1的capture就会在从外向内的捕获阶段有限运行div1的click
    self只有event.target是当前操作的元素才触发事件
        div里面有button，两个都有click，div设置self，点击button，target为button，向上冒泡进入div，div不是target，不会进行click响应
    passive事件的默认行为立即执行，无需等待事件回调执行完毕
        有时候运行默认行为之前会有很长的运行时间，浪费时间，passive之后可以直接运行默认行为

 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../js/vue.js'></script>
</head>

<body>
    <div id="root">
        <h1>{{name}}</h1>
        <a href="http://www.google.com" @click.prevent="showInfo">clcik</a>
        <div class="demo1" @click="showInfo">
            <button @click.stop="showInfo">clickdiv</button>
        </div>
    </div>
</body>
<script>
    new Vue({
        el: '#root',
        data: {
            name: 'pppp'
        },
        methods: {
            showInfo() {
                alert('asas')
            }
        }
    })
</script>

</html>
