<!-- 
    v-bind: === :
    修改标签属性的时候用到指令语法，修改标签内容的时候用到插值语法
    <a v-bind:href="url">click</a>
    new Vue({
        el: '.root',
        data: {
            name: 'felix',
            url: 'http://www.google.com'
        }
    });
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <div class="root">
        <h1>插值语法</h1>
        <h1>{{name}}</h1>
        <hr />

        <h1>指令语法</h1>
        <a v-bind:href="school.url">click</a>
    </div>

    <script>
        Vue.config.productionTip = false
        new Vue({
            el: '.root',
            data: {
                name: 'felix',
                school: {
                    url: 'http://www.google.com'
                }
            }
        });
    </script>

</body>

</html>
