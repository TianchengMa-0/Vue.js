<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../js/vue.js'></script>
</head>

<body>
    <div id="root">
        <h1>weather is {{info}}</h1>
        <button @click="changeWeather">click to change</button>
    </div>
</body>
<script>
    const vm = new Vue({
        el: '#root',
        data: {
            isHot: true
        },
        computed: {
            info() {
                return this.isHot ? 'hot' : 'cold'
            }
        },
        methods: {
            changeWeather() {
                this.isHot = !this.isHot
            }
        },
        // watch: {
        //     isHot: {
        //         // 初始化的时候调用handler
        //         immediate: true,
        //         // 当ishot改变的时候被调用
        //         handler(newval, oldval) {
        //             console.log(newval);
        //             console.log(oldval);
        //         }
        //     }
        // }
    })
    vm.$watch('isHot', {
        immediate: true,
        // 当ishot改变的时候被调用
        handler(newval, oldval) {
            console.log(newval);
            console.log(oldval);
        }
    })
</script>

</html>
